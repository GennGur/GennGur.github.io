<!DOCTYPE html>
<html lang="FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="" rel="stylesheet">
    <link rel="stylesheet" href="./public/style.css">
    <script src="https://kit.fontawesome.com/fee621a7e6.js" crossorigin="anonymous"></script>
    <title>Ohmyfood!</title>
</head>
<body>
    <header>
        <h1 class="logo-head">ohmyfood</h1>
    </header>
    <section class="position">
        <i class="fa-solid fa-location-dot"></i>
        <p class="position-p">Paris, Belleville</p></section>
    <section class="nav">
        <h3 class="nav-title">Réservez le menu qui vous convient</h3>
        <p class="nav-p">Découvrez des restaurants d'execption, sélectionnés par nos soins.</p>
        <div class="btn">
            <button class="btn-nav">
                Explorer nos restaurants
            </button>
        </div>
    </section>
    <section class="function">
        <h3 class="function-title">Fonctionnement</h3>
        <ul class="function-list">
           <li class="puce puce-1"><p class="num num-1">1</p><i class="fa-sharp fa-solid fa-mobile-screen-button"></i> Choisissez un restaurant</li>
           <li class="puce puce-2"><p class="num num-2">2</p><i class="fa-solid fa-list-ul"></i>Composez votre menu</li>
           <li class="puce puce-3"><p class="num num-3">3</p><i class="fa-solid fa-store"></i>Dégustez au restaurant</li>
        </ul> 
    </section>
</body>
</html>
